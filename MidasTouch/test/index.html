<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Midas Touch Test View</title>
  <style>
    .center {
      display: flex;
      align-items: center;
    }

    .box {
      width: 500px;
      min-height: 300px;
      cursor: pointer;
      border: 1px dashed gray;
    }
  </style>
  <script>
    window.onload = () => {
      let target = 'container';
      let source = document.getElementById('source');
      if (source) {
        source.value = document.getElementById(target).value;
      }
    }
  </script>
</head>

<body>
  <div class="center">
    <div>
      <h3>Source</h3>
      <textarea id="source" class="box">text: test</textarea>
      <button id="go">Go</button>
    </div>
    <div>
      <h3>Target</h3>
      <textarea id="target" class="box" readonly="readonly"></textarea>
      <button id="copy">Copy</button>
    </div>
  </div>
  <h3>Test Data</h3>
  <div class="center">
    <div>
      <h3>Text</h3>
      <textarea id="text" class="box">
text: Text;
color: #FFFFFF;
font-size: 14px;
font-weight: 400;
font-family: Roboto;
text-shadow: 1px 1px 0 #000000;
      </textarea>
    </div>
    <div>
      <h3>Container</h3>
      <textarea id="container" class="box">
height: 77px;
width: 77px;
border: 7px solid #123456;
border-radius: 7px;
      </textarea>
    </div>
  </div>
</body>

</html>
